<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

  <h2 class="mb-4">Student Performance Dashboard</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Final Score</h5>
        <p>{{ score }}</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Performance Status</h5>
        <p>{{ status }}</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Risk Level</h5>
        <p>{{ risk }}</p>
      </div>
    </div>
  </div>

  <div class="card p-4 mt-4">
    <h5>Recommendation</h5>
    <p>{{ recommendation }}</p>
  </div>

  <a href="/" class="btn btn-secondary mt-4">New Prediction</a>

</body>
</html>
